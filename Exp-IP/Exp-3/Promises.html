<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" style="color: blue" />
    <script>
      const latestProm = new Promise((response, reject) => {
        let success = true;
        if (success) {
          response("Success is true.");
        } else {
          reject("Success is false.");
        }
      });
      latestProm
        .then((msg) => {
          console.log(msg);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
